apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    signingConfigs {
        defaultConfig {

            applicationId "com.taurusx.ads.demo"
            // for Fyber
//        applicationId "com.inner.adsdk.demo"
            // for Vungle
//        applicationId "com.publisher.vungle.sample"
            // for Amazon
//        applicationId "com.amazon.sample.simplead"
            // for Mintegral
//        applicationId "com.mintegral.sdk.demo"
            // for OPPO
//        applicationId "com.opos.mobaddemo"

            minSdkVersion 19
            targetSdkVersion 28
            versionCode 1
            versionName "1.0"
            testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
            multiDexEnabled = true

            ndk {
                abiFilters 'armeabi-v7a'
            }
        }
        config {
            storeFile file('../debug.jks')
            storePassword 'android'
            keyAlias 'debug'
            keyPassword 'android'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

