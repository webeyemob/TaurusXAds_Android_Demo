apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
//        applicationId "com.taurusx.ads.demo"
        // for Fyber
//        applicationId "com.inner.adsdk.demo"
        // for Vungle
        applicationId "com.publisher.vungle.sample"
//         for DAP
//        applicationId "abs.workout.home.fit.belly.fat"
        // for Amazon
//        applicationId "com.amazon.sample.simplead"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled = true
    }

    signingConfigs {
        config {
            storeFile file('../release.jks')
            storePassword 'marssecurity2019'
            keyAlias 'marssecurity'
            keyPassword 'marssecurity2019'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

