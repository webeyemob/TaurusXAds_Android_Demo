apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.taurusx.ads.demo"
        // for Fyber
//        applicationId "com.inner.adsdk.demo"
        // for Vungle
//        applicationId "com.publisher.vungle.sample"
        // for Amazon
//        applicationId "com.amazon.sample.simplead"
        // for Mobvista
//        applicationId "com.mintegral.sdk.demo"

//        applicationId "com.tiktok.test.demo"
//        applicationId "merge.popball.chs"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        multiDexEnabled = true
    }

    signingConfigs {
        config {
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

