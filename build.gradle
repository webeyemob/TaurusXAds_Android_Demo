// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        // For local test
        maven { url "./Upload-Plugin" }

        maven { url "https://dl.bintray.com/tgcenter/Unified" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
        classpath "com.tgcenter.unified:plugin:1.0.beta6"
    }
}

allprojects {
    repositories {
        // For local test
        maven { url "../Upload-Sdk" }
        maven { url "../Upload-Mediation" }
        maven { url "../Upload-DataFlyer" }

        google()
        jcenter()

        // ##### 用于手动添加依赖 #####
        // TaurusX
        maven { url "https://bitbucket.org/sdkcenter/sdkcenter/raw/release" }
        maven { url "http://nexus.webeyemobi.com/repository/webeye" }
        maven { url "http://nexus.webeyemobi.com/repository/maven-snapshots/" }
        // AdColony
        maven { url "https://adcolony.bintray.com/AdColony" }
        // AdGeneration
        maven { url "https://adgeneration.github.io/ADG-Android-SDK/repository" }
        // Chartboost
        maven { url "https://chartboostmobile.bintray.com/Chartboost" }
        // Display
        maven { url "http://maven.display.io" }
        // ironSource
        maven { url "https://dl.bintray.com/ironsource-mobile/android-sdk" }
        // Maio
        maven{ url "https://imobile-maio.github.io/maven" }
        // Mintegral
        maven { url "https://dl.bintray.com/mintegral-official/Andorid_ad_SDK_for_china_support" }
        maven { url "https://dl.bintray.com/mintegral-official/Andorid_ad_SDK_for_china" }
        maven { url "https://dl.bintray.com/mintegral-official/mintegral_ad_sdk_android_for_oversea" }

        // Nend
        maven { url "http://fan-adn.github.io/nendSDK-Android-lib/library" }
        // Tuia
        maven { url "https://dl.bintray.com/sunjiangrong/maven" }
        // Vungle
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
